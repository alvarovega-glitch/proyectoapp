<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyecto App</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
	
	<div id="app">

      <!-- Your main view, should have "view-main" class -->
      <section class="view view-main view-init">

        
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <nav class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
             	<div class="left"></div>
              	<div class="title">Madye</div>
<!--
              	<div class="right">
              		<a href="#" class="link panel-open" data-panel="left"><i class="material-icons">menu</i></a>
              	</div>
-->
            </div>
          </nav>

          

          <!-- Scrollable page content -->
          <section class="page-content">
           
           	<div class="block intro">
           		<h2>Hola, <span>Fernando</span></h2>
            	<h3>¿Qué deseas tomar el día de hoy?</h3>
           	</div>
           	
           	<div class="block">
           		<article class="card card-intro">
           			<div class="card-content card-content-padding">
           				<div class="row">
           					<article class="col-60">
           						<h5><span class="material-icons">star</span> 5.0</h5>
           						<h4>Pick of the Day</h4>
           						<h3>Latte Capuccino</h3>
           						<span class="precio">Only $4.25</span>
           					</article>
           					<article class="col-40">
           						<img src="img/cafe-capuccino.png" class="img-fluid">
           					</article>
           				</div>
           			</div>
           		</article>
           	</div>
            
            
            
          </section><!--content-->
          
        </div><!--page-->
        
        <div class="toolbar tabbar tabbar-labels toolbar-bottom">
			<div class="toolbar-inner">
				<a href="/home/" class="link"><i class="material-icons">home</i> <span class="tabbar-label"></span></a>
				<a href="/productos/" class="link"><i class="material-icons">shopping_bag</i> <span class="tabbar-label"></span></a>
				<a href="/category/" class="link"><i class="material-icons">video_label</i> <span class="tabbar-label"></span></a>
				<a href="/cart/" class="link"><i class="material-icons">shopping_cart</i> <span class="tabbar-label"></span></a>
				<a href="/home/" class="link"><i class="material-icons">login</i> <span class="tabbar-label"></span></a>
			</div>
		</div>
        
      </section><!--view-->
      
    </div><!--app-->
	
	

	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/my-app.js"></script>

</body>
</html>
